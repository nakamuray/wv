[package]
name = "wv"
version = "0.1.0"
authors = ["NAKAMURA Yoshitaka <arumakanoy@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cairo-rs = { version = "0.9.1", features = ["v1_16"] }
gdk = { version = "0.13", features = ["v3_24"] }
gdk-pixbuf = { version = "0.9.0", features = ["v2_40"] }
gio = { version = "0.9", features = ["v2_64"] }
glib = { version = "0.10", features = ["v2_64"] }
gtk = { version = "0.9", features = ["v3_24"] }
pango = { version = "0.9.1", features = ["v1_44"] }
webkit2gtk = { version = "0.11", features = ["v2_28"] }
